name: Terraform Deployment

on:
  pull_request:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'root.hcl'
      - '.github/workflows/terraform.yml'
  push:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'root.hcl'

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required to checkout code
  pull-requests: write  # Required to comment on PRs

env:
  AWS_REGION: eu-west-1
  TERRAGRUNT_VERSION: 0.94.0
  TERRAFORM_VERSION: 1.14.1
  PLAN_ARTIFACT_NAME: tfplan-${{ github.event.pull_request.number || github.run_number }}-${{ github.sha }}
  TG_CLOUD: aws
  # Organizations account emails - set these as GitHub repository secrets
  # TF_VAR_dev_email is set from secrets.DEV_ACCOUNT_EMAIL

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'

    env:
      TF_VAR_dev_email: ${{ secrets.DEV_ACCOUNT_EMAIL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::793421532223:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Plan - GitHub OIDC
        id: plan-oidc
        working-directory: environments/aws/root/deployment/github-oidc
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Terragrunt Plan - Dev VPC
        id: plan-vpc
        working-directory: environments/aws/dev/vpc
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Terragrunt Plan - Dev EKS Management
        id: plan-eks-mgmt
        working-directory: environments/aws/dev/eks-mgmt
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Terragrunt Plan - Dev EKS Apps
        id: plan-eks-apps
        working-directory: environments/aws/dev/eks-apps
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Upload plan artifacts
        uses: actions/upload-artifact@v5
        if: (success() || failure()) && !cancelled()
        with:
          name: ${{ env.PLAN_ARTIFACT_NAME }}
          path: |
            environments/aws/root/deployment/github-oidc/tfplan.binary
            environments/aws/root/deployment/github-oidc/tfplan.txt
            environments/aws/dev/vpc/tfplan.binary
            environments/aws/dev/vpc/tfplan.txt
            environments/aws/dev/eks-mgmt/tfplan.binary
            environments/aws/dev/eks-mgmt/tfplan.txt
            environments/aws/dev/eks-apps/tfplan.binary
            environments/aws/dev/eks-apps/tfplan.txt
          retention-days: 7  # Only keep artifacts around for 7 days
          if-no-files-found: warn

      - name: Upload plans to S3
        if: success()
        run: |
          PLAN_BUCKET="iac-foundation-tf-state"
          PLAN_KEY="terraform-plans/${{ github.event.pull_request.number }}/${{ github.sha }}"

          echo "üì§ Uploading plans to S3: ${PLAN_BUCKET}/${PLAN_KEY}/"

          # Upload all plan files to S3 with flat structure
          aws s3 cp environments/aws/root/deployment/github-oidc/tfplan.binary \
            s3://${PLAN_BUCKET}/${PLAN_KEY}/github-oidc.tfplan.binary || true

          aws s3 cp environments/aws/dev/vpc/tfplan.binary \
            s3://${PLAN_BUCKET}/${PLAN_KEY}/vpc.tfplan.binary || true

          aws s3 cp environments/aws/dev/eks-mgmt/tfplan.binary \
            s3://${PLAN_BUCKET}/${PLAN_KEY}/eks-mgmt.tfplan.binary || true

          aws s3 cp environments/aws/dev/eks-apps/tfplan.binary \
            s3://${PLAN_BUCKET}/${PLAN_KEY}/eks-apps.tfplan.binary || true

          echo "‚úÖ Plans uploaded to s3://${PLAN_BUCKET}/${PLAN_KEY}/"
        env:
          AWS_REGION: eu-west-1

      - name: Comment PR with plan
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const readPlanSafe = (path) => {
              try {
                return fs.readFileSync(path, 'utf8');
              } catch (err) {
                return `Error reading plan: ${err.message}`;
              }
            };

            const planOidc = readPlanSafe('environments/aws/root/deployment/github-oidc/tfplan.txt');
            const planVpc = readPlanSafe('environments/aws/dev/vpc/tfplan.txt');
            const planEksMgmt = readPlanSafe('environments/aws/dev/eks-mgmt/tfplan.txt');
            const planEksApps = readPlanSafe('environments/aws/dev/eks-apps/tfplan.txt');

            const output = `### Terraform Plan Results

            #### GitHub OIDC Stack
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planOidc}
            \`\`\`

            </details>

            #### Dev VPC Stack
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planVpc}
            \`\`\`

            </details>

            #### Dev EKS Management Cluster
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planEksMgmt}
            \`\`\`

            </details>

            #### Dev EKS Apps Cluster
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planEksApps}
            \`\`\`

            </details>

            ---
            **Plan artifact:** \`${{ env.PLAN_ARTIFACT_NAME }}\` (7-day retention)
            **Plan S3 location:** \`s3://iac-foundation-tf-state/terraform-plans/${{ github.event.pull_request.number }}/${{ github.sha }}/\` (14-day lifecycle)
            **Deployment order:** Organizations (manual) ‚Üí GitHub OIDC ‚Üí Dev VPC ‚Üí Dev EKS Mgmt ‚Üí Dev EKS Apps
            **Note:** Organizations stack is managed locally with admin credentials for security.
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production  # Requires manual approval in GitHub

    env:
      TF_VAR_dev_email: ${{ secrets.DEV_ACCOUNT_EMAIL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract PR number from merge commit
        id: pr_number
        run: |
          # Extract PR number from merge commit message
          PR_NUM=$(git log -1 --pretty=%B | grep -oP 'Merge pull request #\K\d+' || echo "")

          if [ -z "$PR_NUM" ]; then
            echo "‚ö†Ô∏è  Could not extract PR number from merge commit"
            echo "pr_number=" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Found PR number: $PR_NUM"
            echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::793421532223:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Download plans from S3
        if: steps.pr_number.outputs.pr_number != ''
        run: |
          PR_NUM="${{ steps.pr_number.outputs.pr_number }}"
          COMMIT_SHA="${{ github.sha }}"
          PLAN_BUCKET="iac-foundation-tf-state"
          S3_PATH="s3://${PLAN_BUCKET}/terraform-plans/${PR_NUM}/${COMMIT_SHA}/"

          # Create directories for plans
          mkdir -p environments/aws/root/deployment/github-oidc \
            environments/aws/dev/vpc \
            environments/aws/dev/eks-mgmt \
            environments/aws/dev/eks-apps

          aws s3 cp "${S3_PATH}github-oidc.tfplan.binary" environments/aws/root/deployment/github-oidc/tfplan.binary || echo "‚ö†Ô∏è  github-oidc plan not found" && exit 1
          aws s3 cp "${S3_PATH}vpc.tfplan.binary" environments/aws/dev/vpc/tfplan.binary || echo "‚ö†Ô∏è  vpc plan not found" && exit 1
          aws s3 cp "${S3_PATH}eks-mgmt.tfplan.binary" environments/aws/dev/eks-mgmt/tfplan.binary || echo "‚ö†Ô∏è  eks-mgmt plan not found" && exit 1
          aws s3 cp "${S3_PATH}eks-apps.tfplan.binary" environments/aws/dev/eks-apps/tfplan.binary || echo "‚ö†Ô∏è  eks-apps plan not found" && exit 1

          ls -lh environments/aws/root/deployment/github-oidc/tfplan.binary 2>/dev/null || echo "‚ö†Ô∏è - github-oidc: not found" && exit 1
          ls -lh environments/aws/dev/vpc/tfplan.binary 2>/dev/null || echo "‚ö†Ô∏è - vpc: not found" && exit 1
          ls -lh environments/aws/dev/eks-mgmt/tfplan.binary 2>/dev/null || echo "‚ö†Ô∏è - eks-mgmt: not found" && exit 1
          ls -lh environments/aws/dev/eks-apps/tfplan.binary 2>/dev/null || echo "‚ö†Ô∏è - eks-apps: not found" && exit 1
        env:
          AWS_REGION: eu-west-1

      - name: Terragrunt Apply - GitHub OIDC
        working-directory: environments/aws/root/deployment/github-oidc
        run: |
          terragrunt apply tfplan.binary

      - name: Terragrunt Apply - Dev VPC
        working-directory: environments/aws/dev/vpc
        run: |
          terragrunt apply tfplan.binary
        continue-on-error: false

      - name: Terragrunt Apply - Dev EKS Management
        working-directory: environments/aws/dev/eks-mgmt
        run: |
          terragrunt apply tfplan.binary
        continue-on-error: false

      - name: Terragrunt Apply - Dev EKS Apps
        working-directory: environments/aws/dev/eks-apps
        run: |
          terragrunt apply tfplan.binary
        continue-on-error: false
