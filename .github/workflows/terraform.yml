name: Terraform Deployment

on:
  pull_request:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'root.hcl'
      - '.github/workflows/terraform.yml'
  push:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'root.hcl'

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required to checkout code
  pull-requests: write  # Required to comment on PRs

env:
  AWS_REGION: eu-west-1
  TERRAGRUNT_VERSION: 0.94.0
  TERRAFORM_VERSION: 1.14.1
  PLAN_ARTIFACT_NAME: tfplan-${{ github.event.pull_request.number || github.run_number }}-${{ github.sha }}
  TG_CLOUD: aws
  # Organizations account emails - set these as GitHub repository secrets
  # TF_VAR_dev_email is set from secrets.DEV_ACCOUNT_EMAIL

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'

    env:
      TF_VAR_dev_email: ${{ secrets.DEV_ACCOUNT_EMAIL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::793421532223:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Plan - GitHub OIDC
        id: plan-oidc
        working-directory: environments/aws/root/deployment/github-oidc
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Terragrunt Plan - Dev VPC
        id: plan-vpc
        working-directory: environments/aws/dev/vpc
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Terragrunt Plan - Dev EKS Management
        id: plan-eks-mgmt
        working-directory: environments/aws/dev/eks-mgmt
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Terragrunt Plan - Dev EKS Apps
        id: plan-eks-apps
        working-directory: environments/aws/dev/eks-apps
        run: |
          terragrunt plan -out=tfplan.binary 2>&1 | tee plan.txt
          terragrunt show -no-color tfplan.binary > tfplan.txt
        continue-on-error: true

      - name: Upload plan artifacts
        uses: actions/upload-artifact@v5
        if: (success() || failure()) && !cancelled()
        with:
          name: ${{ env.PLAN_ARTIFACT_NAME }}
          path: |
            environments/aws/root/deployment/github-oidc/tfplan.binary
            environments/aws/root/deployment/github-oidc/tfplan.txt
            environments/aws/dev/vpc/tfplan.binary
            environments/aws/dev/vpc/tfplan.txt
            environments/aws/dev/eks-mgmt/tfplan.binary
            environments/aws/dev/eks-mgmt/tfplan.txt
            environments/aws/dev/eks-apps/tfplan.binary
            environments/aws/dev/eks-apps/tfplan.txt
          retention-days: 7  # Only keep artifacts around for 7 days
          if-no-files-found: warn

      - name: Comment PR with plan
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const readPlanSafe = (path) => {
              try {
                return fs.readFileSync(path, 'utf8');
              } catch (err) {
                return `Error reading plan: ${err.message}`;
              }
            };

            const planOidc = readPlanSafe('environments/aws/root/deployment/github-oidc/tfplan.txt');
            const planVpc = readPlanSafe('environments/aws/dev/vpc/tfplan.txt');
            const planEksMgmt = readPlanSafe('environments/aws/dev/eks-mgmt/tfplan.txt');
            const planEksApps = readPlanSafe('environments/aws/dev/eks-apps/tfplan.txt');

            const output = `### Terraform Plan Results

            #### GitHub OIDC Stack
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planOidc}
            \`\`\`

            </details>

            #### Dev VPC Stack
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planVpc}
            \`\`\`

            </details>

            #### Dev EKS Management Cluster
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planEksMgmt}
            \`\`\`

            </details>

            #### Dev EKS Apps Cluster
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${planEksApps}
            \`\`\`

            </details>

            ---
            **Plan artifact:** \`${{ env.PLAN_ARTIFACT_NAME }}\`
            **Deployment order:** Organizations (manual) → GitHub OIDC → Dev VPC → Dev EKS Mgmt → Dev EKS Apps
            **Note:** Organizations stack is managed locally with admin credentials for security.
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production  # Requires manual approval in GitHub

    env:
      TF_VAR_dev_email: ${{ secrets.DEV_ACCOUNT_EMAIL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download plan artifacts
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.PLAN_ARTIFACT_NAME }}
          path: .

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::793421532223:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Verify plan files exist
        run: |
          ls -lh environments/aws/root/deployment/github-oidc/tfplan.binary
          ls -lh environments/aws/dev/vpc/tfplan.binary || echo "VPC plan not found"
          ls -lh environments/aws/dev/eks-mgmt/tfplan.binary || echo "EKS mgmt plan not found"
          ls -lh environments/aws/dev/eks-apps/tfplan.binary || echo "EKS apps plan not found"

      - name: Terragrunt Apply - GitHub OIDC
        working-directory: environments/aws/root/deployment/github-oidc
        run: |
          terragrunt apply tfplan.binary

      - name: Terragrunt Apply - Dev VPC
        working-directory: environments/aws/dev/vpc
        run: |
          if [ -f tfplan.binary ]; then
            terragrunt apply tfplan.binary
          else
            echo "VPC plan not found, skipping apply"
          fi
        continue-on-error: false

      - name: Terragrunt Apply - Dev EKS Management
        working-directory: environments/aws/dev/eks-mgmt
        run: |
          if [ -f tfplan.binary ]; then
            terragrunt apply tfplan.binary
          else
            echo "EKS mgmt plan not found, skipping apply"
          fi
        continue-on-error: false

      - name: Terragrunt Apply - Dev EKS Apps
        working-directory: environments/aws/dev/eks-apps
        run: |
          if [ -f tfplan.binary ]; then
            terragrunt apply tfplan.binary
          else
            echo "EKS apps plan not found, skipping apply"
          fi
        continue-on-error: false
