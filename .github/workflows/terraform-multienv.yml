name: Terraform Deployment

on:
  pull_request:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'root.hcl'
      - '.github/workflows/terraform.yml'
  push:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'root.hcl'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required to checkout code
  pull-requests: write  # Required to comment on PRs

env:
  AWS_REGION: eu-west-1
  TERRAGRUNT_VERSION: 0.94.0
  TERRAFORM_VERSION: 1.14.1
  TG_CLOUD: aws
  TF_STATE_BUCKET: iac-foundation-tf-state
  AWS_ROOT_ACCOUNT_ID: 793421532223

jobs:
  # Determine which environment(s) to plan/apply
  setup:
    name: Setup Environment Matrix
    runs-on: ubuntu-24.04
    outputs:
      environments: ${{ steps.set-matrix.outputs.environments }}
    steps:
      - id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger: single environment
            echo "environments=[\"${{ inputs.environment }}\"]" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: plan dev only (or extract from branch name/labels)
            echo "environments=[\"dev\"]" >> $GITHUB_OUTPUT
          else
            # Push to main: apply to all environments in sequence
            echo "environments=[\"dev\", \"staging\", \"prod\"]" >> $GITHUB_OUTPUT
          fi

  terraform-plan:
    name: Plan (${{ matrix.environment }})
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    needs: setup
    strategy:
      matrix:
        environment: ${{ fromJson(needs.setup.outputs.environments) }}
      fail-fast: false  # Continue planning other envs if one fails

    environment: ${{ matrix.environment }}  # Use GitHub environment for secrets/protection

    env:
      TF_VAR_environment: ${{ matrix.environment }}
      TF_VAR_region: ${{ vars.AWS_REGION }}  # From GitHub environment variables
      PLAN_ARTIFACT_NAME: tfplan-${{ matrix.environment }}-${{ github.event.pull_request.number || github.run_number }}-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ROOT_ACCOUNT_ID }}:role/GitHubActionsDeploymentRole
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: github-actions-${{ matrix.environment }}-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Plan - Infrastructure
        id: plan
        working-directory: environments/aws/infrastructure
        run: |
          echo "üìã Planning ${{ matrix.environment }} environment..."

          # Run plan with environment-specific tfvars
          terragrunt plan \
            -var-file=${{ matrix.environment }}.tfvars \
            -out=$(pwd)/tfplan-${{ matrix.environment }}.binary \
            2>&1 | tee $(pwd)/plan-${{ matrix.environment }}.txt

          # Generate human-readable plan (copy binary file first to avoid deletion)
          cp $(pwd)/tfplan-${{ matrix.environment }}.binary $(pwd)/tfplan-${{ matrix.environment }}.binary.copy
          terragrunt show -no-color $(pwd)/tfplan-${{ matrix.environment }}.binary.copy > $(pwd)/tfplan-${{ matrix.environment }}.txt
        continue-on-error: true

      - name: Upload plan artifacts
        uses: actions/upload-artifact@v6
        if: (success() || failure()) && !cancelled()
        with:
          name: ${{ env.PLAN_ARTIFACT_NAME }}
          path: environments/aws/infrastructure/tfplan-${{ matrix.environment }}.[binary|txt]
          retention-days: 7

      - name: Upload plans to S3
        if: success()
        run: |
          PLAN_BUCKET="${{ env.TF_STATE_BUCKET }}"
          PLAN_KEY="terraform-plans/${{ github.event.pull_request.number || github.run_number }}/${{ github.sha }}"

          echo "üì§ Uploading ${{ matrix.environment }} plan to S3..."

          if [ ! -f $(pwd)/environments/aws/infrastructure/tfplan-${{ matrix.environment }}.binary ]; then
            echo "‚ùå Plan binary not found, erroring out at S3 upload step"
            exit 1
          fi

          aws s3 cp $(pwd)/environments/aws/infrastructure/tfplan-${{ matrix.environment }}.binary \
            s3://${PLAN_BUCKET}/${PLAN_KEY}/${{ matrix.environment }}.tfplan.binary

          echo "‚úÖ Plan uploaded to s3://${PLAN_BUCKET}/${PLAN_KEY}/"
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}

      - name: Comment PR with plan
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const readPlanSafe = (path) => {
              try {
                return fs.readFileSync(path, 'utf8');
              } catch (err) {
                return `Error reading plan: ${err.message}`;
              }
            };

            const plan = readPlanSafe('environments/aws/infrastructure/tfplan-${{ matrix.environment }}.txt');

            const output = `### Terraform Plan: **${{ matrix.environment }}** Environment

            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${plan}
            \`\`\`

            </details>

            ---
            **Artifact:** \`${{ env.PLAN_ARTIFACT_NAME }}\` (7-day retention)
            **S3 Location:** \`s3://${{ env.TF_STATE_BUCKET }}/terraform-plans/${{ github.event.pull_request.number }}/${{ github.sha }}/${{ matrix.environment }}.tfplan.binary\`
            **Environment:** \`${{ matrix.environment }}\`
            **Region:** \`${{ env.TF_VAR_region }}\`
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: Apply (${{ matrix.environment }})
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: setup
    strategy:
      matrix:
        environment: ${{ fromJson(needs.setup.outputs.environments) }}
      max-parallel: 1  # Apply environments sequentially, not in parallel!
      fail-fast: true  # Stop if dev fails, don't proceed to staging/prod

    environment: ${{ matrix.environment }}  # Requires manual approval for staging/prod

    env:
      TF_VAR_environment: ${{ matrix.environment }}
      TF_VAR_region: ${{ vars.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract PR number from merge commit
        id: pr_number
        run: |
          PR_NUM=$(git log -1 --pretty=%B | grep -oP 'Merge pull request #\K\d+' || echo "")
          if [ -z "$PR_NUM" ]; then
            echo "‚ö†Ô∏è  Could not extract PR number from merge commit"
            echo "pr_number=" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Found PR number: $PR_NUM"
            echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ROOT_ACCOUNT_ID }}:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-${{ matrix.environment }}-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Verify PR number exists
        run: |
          if [ -z "${{ steps.pr_number.outputs.pr_number }}" ]; then
            echo "‚ùå FATAL: No PR number found. Cannot apply without a saved plan."
            echo "This prevents applying changes that were not reviewed via PR."
            exit 1
          fi
          echo "‚úÖ PR number found: ${{ steps.pr_number.outputs.pr_number }}"

      - name: Download plan from S3
        run: |
          PR_NUM="${{ steps.pr_number.outputs.pr_number }}"
          COMMIT_SHA="${{ github.sha }}"
          PLAN_BUCKET="${{ env.TF_STATE_BUCKET }}"
          S3_PATH="s3://${PLAN_BUCKET}/terraform-plans/${PR_NUM}/${COMMIT_SHA}/"

          echo "üì• Downloading ${{ matrix.environment }} plan from S3..."
          mkdir -p environments/aws/infrastructure

          aws s3 cp "${S3_PATH}${{ matrix.environment }}.tfplan.binary" \
            environments/aws/infrastructure/tfplan-${{ matrix.environment }}.binary \
            || (echo "‚ùå ${{ matrix.environment }} plan not found" && exit 1)

          ls -lh environments/aws/infrastructure/tfplan-${{ matrix.environment }}.binary \
            || (echo "‚ùå ${{ matrix.environment }}: file not found" && exit 1)
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}

      - name: Terragrunt Apply - Infrastructure
        working-directory: environments/aws/infrastructure
        run: |
          echo "üöÄ Applying ${{ matrix.environment }} environment..."
          terragrunt apply tfplan-${{ matrix.environment }}.binary
